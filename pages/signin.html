<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Sky Login page Ui Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <form action="#" class="form">
        <div class="showcase">
            <a href="#" class="logo">
                <img src="../img/Logo.svg" alt="logo.svg">
            </a>
            <div class="showcase-content">
        <div class="circle1"></div>
                <div class="showcase-header">
                    <h2 class="showcase-title">Sign in</h2>
                    <div class="line"></div>
                </div>
                <div class="circle2"></div>
            </div>
            <div class="circle">
                <i class="fa-solid fa-angle-right icon"></i>
            </div>
        </div>
        <div class="content">
            <div class="btns">
                <a href="./signin.html" class="btn1">Sign in</a>
                <a href="./signup.html" class="btn2">Sign up</a>
            </div>
            <div class="inputs">
                <div class="email">
                <label for="email">email</label>
                <br><br>
                <input type="email" placeholder="enter your email" name="email" class="input" required>
                </div>
                <div class="password">
                <label for="password">password</label>
                <br><br>
                <input type="password" placeholder="enter your password" name="password" class="input" required>
                </div>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </div>
    </form>
</body>
</html>
